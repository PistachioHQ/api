[package]
name = "pistachio-openapi-client"
description = "OpenAPI HTTP client for Pistachio REST API"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
readme = "README.md"

# Code generated by openapi-generator at build time.
# Using openapi-generator instead of progenitor due to OpenAPI 3.1 support.
# See: https://github.com/oxidecomputer/progenitor/issues/762

[features]
single-threaded = ["pistachio-api-common/single-threaded"]

[dependencies]
pistachio-api-common = { workspace = true }

async-trait = { workspace = true }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.69", features = ["derive"] }
serde_json = "1"
serde_repr = "0.1.5"
tracing = { workspace = true }
url = "2"
uuid = { version = "1.11", features = ["serde"] }

[build-dependencies]
tempfile = "3"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
