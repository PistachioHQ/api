    /admin/v1/projects/{projectId}/authProviders/{providerId}:
        get:
            operationId: getProjectAuthProvider
            summary: Get a project auth provider
            description: |
                Retrieves a specific authentication provider configuration for a project.
            tags:
                - Auth Providers
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: providerId
                  in: path
                  description: |
                    The provider ID. Built-in: "pdpka", "anonymous", "google", "apple".
                    Custom OIDC: "oidc:<name>".
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9]*(?::[a-z][a-z0-9_-]*)?$'
                    maxLength: 64
            responses:
                '200':
                    description: Auth provider configuration
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing a single project auth provider.
                                properties:
                                    provider:
                                        type: object
                                        description: |
                                            An authentication provider configured at the project level.
                                            Providers define how users can authenticate to the project.
                                        properties:
                                            providerId:
                                                type: string
                                                description: |
                                                    Provider identifier. Built-in providers: "pdpka", "anonymous", "google", "apple".
                                                    Custom OIDC providers use the format "oidc:<name>", e.g., "oidc:okta".
                                                pattern: '^[a-z][a-z0-9]*(?::[a-z][a-z0-9_-]*)?$'
                                                maxLength: 64
                                                example: google
                                            enabled:
                                                type: boolean
                                                description: Whether this provider is enabled for authentication.
                                                example: true
                                            displayOrder:
                                                type: integer
                                                format: int32
                                                description: Display order in sign-in UI. Lower values appear first.
                                                example: 1
                                            pdpka:
                                                type: object
                                                description: |
                                                    Configuration for passphrase-derived public key authentication (PDPKA).
                                                    PDPKA allows users to authenticate using cryptographic keypairs derived
                                                    from passphrases, providing passwordless authentication.
                                                properties:
