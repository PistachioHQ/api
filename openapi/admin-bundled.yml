    /admin/v1/projects/{projectId}/tenants:search:
        get:
            operationId: searchTenants
            summary: Search tenants
            description: |
                Searches for tenants within a project using full-text search.

                Searchable fields:
                - tenant_id: The unique tenant identifier
                - display_name: Human-readable display name
                - allow_pdpka_signup: Whether PDPKA sign-up is allowed
                - disable_auth: Whether authentication is disabled
                - created_at: Timestamp when created
                - updated_at: Timestamp when last updated

                Example queries:
                - "my_tenant" - Search all fields
                - "display_name:Production*" - Tenants with display name starting with "Production"
                - "allow_pdpka_signup:true" - Tenants with PDPKA sign-up enabled

                For complex queries that exceed URL length limits, use POST instead.
            tags:
                - Tenants
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID to search tenants in
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: query
                  in: query
                  description: |
                    Search query string.

                    Supports:
                    - Terms: `alice` (searches all fields)
                    - Phrases: `"Alice Smith"` (exact phrase match)
                    - Field queries: `username:alice` (specific field)
                    - Wildcards: `ali*` (prefix), `*@example.com` (suffix)
                    - Boolean operators: `AND`, `OR`, `NOT`
                    - Grouping: `(alice OR bob) AND email:*@corp.com`
                    - Ranges: `created_at:[2024-01-01 TO 2024-12-31]` (inclusive)
                    - Boosting: `username:alice^2.0`

                    Empty string or "*" returns all documents.
                    Searchable fields are endpoint-specific (see endpoint documentation).
