                                                updatedAt:
                                                    type: string
                                                    format: date-time
                                                    description: Timestamp when the user account was last updated.
                                                    example: "2024-01-15T10:30:00Z"
                                    pagination:
                                        type: object
                                        description: Pagination metadata for list and search responses.
                                        properties:
                                            nextCursor:
                                                type: string
                                                description: |
                                                    Cursor for fetching the next page of results.
