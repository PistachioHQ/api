                                                        - Tenant users: "projects/{project_id}/tenants/{tenant_id}/users/{pistachio_id}"
                                                    example: projects/my-project/users/a1b2c3d4e5f6789012345678901234500
                                                pistachioId:
                                                    type: string
                                                    description: |
