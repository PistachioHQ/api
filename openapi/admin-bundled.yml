    /admin/v1/projects/{projectId}/apps/{appId}/apiKeys/{keyId}:rotate:
        post:
            operationId: rotateApiKey
            summary: Rotate an API key
            description: |
                Rotates an API key, generating a new key string.
                The previous key remains valid for a grace period (typically 24 hours)
                to allow for key rotation without downtime.
            tags:
                - API Keys
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the app
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: appId
                  in: path
                  description: The app ID that owns the API key
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{2,62}[a-z0-9]$'
                - name: keyId
                  in: path
                  description: The API key ID to rotate
                  required: true
                  schema:
                    type: string
            responses:
                '200':
                    description: API key rotated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                description: |
                                    Response containing the rotated API key.
                                    IMPORTANT: The new keyString is only returned once and cannot be retrieved again.
                                properties:
                                    apiKey:
                                        type: object
                                        description: |
                                            An API key for authenticating client SDK requests.
                                            API keys identify the project and app making requests.

                                            IMPORTANT: The full `keyString` is only returned when creating or rotating a key.
                                            For security, subsequent GET requests return only a masked prefix.
                                        required:
                                            - name
                                            - keyId
                                            - keyString
                                            - createdAt
                                        properties:
                                            name:
                                                type: string
                                                description: |
                                                    Resource name in the format:
                                                    "projects/{project_id}/apps/{app_id}/apiKeys/{key_id}"
                                                example: projects/my-project/apps/my-app/apiKeys/key-abc123
                                            keyId:
                                                type: string
                                                description: Unique key identifier.
                                                example: key-abc123
                                            keyString:
                                                type: string
                                                description: |
                                                    The full API key string to use for authentication.
                                                    This is the value that should be passed in the `key` query parameter.
                                                    IMPORTANT: This is only returned once at creation/rotation time.
                                                    Store it securely as it cannot be retrieved again.
                                                example: AIzaSyB3abc123def456ghi789jkl012mno345
                                            displayName:
                                                type:
                                                    - string
                                                    - 'null'
                                                description: Human-readable display name for the key.
                                                maxLength: 256
                                                example: Production API Key
                                            restrictions:
                                                type: object
                                                description: Restrictions applied to an API key.
                                                properties:
                                                    browserKeyRestrictions:
                                                        type: object
                                                        description: Restrictions for browser API keys.
                                                        properties:
                                                            allowedReferrers:
                                                                type: array
                                                                description: |
                                                                    List of allowed HTTP referrer patterns.
                                                                    Supports wildcards: *.example.com
                                                                items:
                                                                    type: string
                                                                example:
                                                                    - "https://example.com/*"
                                                                    - "https://*.example.com/*"
                                                    serverKeyRestrictions:
                                                        type: object
                                                        description: Restrictions for server API keys.
                                                        properties:
                                                            allowedIps:
                                                                type: array
                                                                description: |
                                                                    List of allowed IP addresses or CIDR ranges.
                                                                items:
                                                                    type: string
                                                                example:
                                                                    - "192.168.1.0/24"
                                                                    - "10.0.0.1"
                                                    androidKeyRestrictions:
                                                        type: object
                                                        description: Restrictions for Android API keys.
                                                        properties:
                                                            allowedApplications:
                                                                type: array
                                                                description: List of allowed Android applications.
