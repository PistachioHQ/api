openapi: 3.1.0
info:
    title: Pistachio Admin API
    description: |
        Administrative API for managing Pistachio projects and resources.
        Requires service account authentication.
    version: 0.1.0
    contact:
        name: Pistachio Team
servers:
    - url: https://admin.pistachiohq.com/v1
      description: Production server
    - url: https://admin.staging.pistachiohq.com/v1
      description: Staging server
tags:
    - name: Projects
      description: Project management operations
    - name: Tenants
      description: Tenant management operations within projects
    - name: Apps
      description: App management operations within projects
paths:
    /admin/v1/projects/{projectId}/apps:
        get:
            operationId: listApps
            summary: List apps
            description: |
                Lists all apps within a project.
                Results are paginated with cursor-based pagination.
            tags:
                - Apps
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the apps
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
                  description: |
                    Cursor for pagination. Use "*" for the first page.
                    Use the `nextCursor` from the previous response for subsequent pages.
                  required: false
                  schema:
                    type: string
                    maxLength: 512
                    example: "*"
                - name: sort
                  in: query
                  description: |
                    Sort specification. Format: "field:direction" (e.g., "created_at:DESC").
                    Multiple fields can be comma-separated (e.g., "created_at:DESC,display_name:ASC").

                    Valid directions: ASC, DESC (case-insensitive).
                    Valid fields are endpoint-specific (see endpoint documentation).
                    Default sort is endpoint-specific (typically created_at:DESC).
                  required: false
                  schema:
                    type: string
                    pattern: '^[a-z_]+:(ASC|DESC|asc|desc)(,[a-z_]+:(ASC|DESC|asc|desc))*$'
                    example: "created_at:DESC"
                - name: showDeleted
                  in: query
                  description: Whether to include deleted apps in the results
                  schema:
                    type: boolean
                    default: false
            responses:
                '200':
                    description: List of apps
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing a page of apps.
                                properties:
                                    apps:
                                        type: array
                                        description: The list of apps.
                                        items:
                                            type: object
                                            description: |
                                                A registered application for any platform.
                                                Apps are platform-specific client applications within a project.
                                                Each app targets a specific platform and shares the project's user pool.
                                            properties:
                                                name:
                                                    type: string
                                                    description: Resource name in the format "projects/{project_id}/apps/{app_id}".
                                                    example: projects/my-project/apps/my-ios-app
                                                appId:
                                                    type: string
                                                    description: Globally unique app identifier assigned by the system.
                                                    maxLength: 64
                                                    example: my-ios-app
                                                pistachioId:
                                                    type: string
                                                    description: |
                                                        Internal app identifier.
                                                        16 bytes encoded as 32 hex characters ending in '03'.
                                                    example: a1b2c3d4e5f6789012345678901234503
                                                displayName:
                                                    type: string
                                                    description: Human-readable display name for the app.
                                                    maxLength: 64
                                                    example: My iOS App
                                                projectId:
                                                    type: string
                                                    description: The project this app belongs to.
                                                    example: my-project
                                                platform:
                                                    type: string
                                                    description: Target platform for an app.
                                                    enum:
                                                        - IOS
                                                        - ANDROID
                                                        - MACOS
                                                        - WINDOWS
                                                        - LINUX
                                                        - WEB
                                                    example: IOS
                                                apiKey:
                                                    type: string
                                                    description: |
                                                        Auto-generated API key for this app.
                                                        Only returned on app creation.
                                                    example: AIzaSyB1234567890abcdefg
                                                state:
                                                    type: string
                                                    description: Lifecycle state of an app.
                                                    enum:
                                                        - ACTIVE
                                                        - DELETED
                                                    example: ACTIVE
                                                ios:
                                                    type: object
                                                    description: iOS-specific app configuration.
                                                    required:
                                                        - bundleId
                                                    properties:
                                                        bundleId:
                                                            type: string
                                                            description: iOS bundle identifier (e.g., "com.example.myapp").
                                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                                            minLength: 1
                                                            maxLength: 255
                                                            example: com.example.myapp
                                                        appStoreId:
                                                            type: string
                                                            description: App Store ID (numeric). Optional.
                                                            example: "123456789"
                                                        teamId:
                                                            type: string
                                                            description: Apple Team ID for code signing verification.
                                                            maxLength: 10
                                                            example: ABCD1234EF
                                                android:
                                                    type: object
                                                    description: Android-specific app configuration.
                                                    required:
                                                        - packageName
                                                    properties:
                                                        packageName:
                                                            type: string
                                                            description: Android package name (e.g., "com.example.myapp").
                                                            pattern: '^[a-zA-Z][a-zA-Z0-9_]*(\.[a-zA-Z][a-zA-Z0-9_]*)+$'
                                                            minLength: 1
                                                            maxLength: 255
                                                            example: com.example.myapp
                                                        sha1Hashes:
                                                            type: array
                                                            description: SHA-1 certificate fingerprints for app verification.
                                                            items:
                                                                type: string
                                                            example:
                                                                - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12"
                                                        sha256Hashes:
                                                            type: array
                                                            description: SHA-256 certificate fingerprints for app verification.
                                                            items:
                                                                type: string
                                                            example:
                                                                - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90"
                                                macos:
                                                    type: object
                                                    description: macOS-specific app configuration.
                                                    required:
                                                        - bundleId
                                                    properties:
                                                        bundleId:
                                                            type: string
                                                            description: macOS bundle identifier (e.g., "com.example.myapp").
                                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                                            minLength: 1
                                                            maxLength: 255
                                                            example: com.example.myapp
                                                        teamId:
                                                            type: string
                                                            description: Apple Team ID for code signing verification.
                                                            example: ABCD1234EF
                                                        macAppStoreId:
                                                            type: string
                                                            description: Mac App Store ID. Optional.
                                                            example: "123456789"
                                                windows:
                                                    type: object
                                                    description: Windows-specific app configuration.
                                                    properties:
                                                        packageFamilyName:
                                                            type: string
                                                            description: MSIX package family name (e.g., "Publisher.AppName_hash").
                                                            example: Contoso.MyApp_8wekyb3d8bbwe
                                                        publisherId:
                                                            type: string
                                                            description: Publisher ID from Windows Store.
                                                            example: CN=Contoso
                                                        certThumbprints:
                                                            type: array
                                                            description: Authenticode certificate SHA-256 thumbprints.
                                                            items:
                                                                type: string
                                                        microsoftStoreId:
                                                            type: string
                                                            description: Microsoft Store product ID. Optional.
                                                            example: "9NBLGGH4R32N"
                                                linux:
                                                    type: object
                                                    description: Linux-specific app configuration.
                                                    required:
                                                        - appName
                                                    properties:
                                                        appName:
                                                            type: string
                                                            description: Application name for identification.
                                                            minLength: 1
                                                            maxLength: 64
                                                            example: my-app
                                                        flatpakId:
                                                            type: string
                                                            description: Flatpak app ID (e.g., "com.example.App"). Optional.
                                                            example: com.example.App
                                                        snapName:
                                                            type: string
                                                            description: Snap package name. Optional.
                                                            example: my-app
                                                web:
                                                    type: object
                                                    description: Web-specific app configuration.
                                                    properties:
                                                        authorizedDomains:
                                                            type: array
                                                            description: Authorized domains for OAuth redirects and CORS.
                                                            items:
                                                                type: string
                                                            example:
                                                                - "https://myapp.example.com"
                                                                - "http://localhost:3000"
                                                        authDomain:
                                                            type: string
                                                            description: Auth domain for this app (e.g., "myapp.pistachiohq.com").
                                                            example: myapp.pistachiohq.com
                                                createdAt:
                                                    type: string
                                                    format: date-time
                                                    description: Timestamp when the app was created.
                                                    example: "2024-01-15T10:30:00Z"
                                                updatedAt:
                                                    type: string
                                                    format: date-time
                                                    description: Timestamp when the app was last updated.
                                                    example: "2024-01-15T10:30:00Z"
                                    pagination:
                                        type: object
                                        description: Pagination metadata for list and search responses.
                                        properties:
                                            nextCursor:
                                                type: string
                                                description: |
                                                    Cursor for fetching the next page of results.
                                                    Pass this value as the `cursor` parameter in the next request.
                                                    When `nextCursor` equals the input `cursor`, there are no more results.
                                                example: eyJwYWdlIjogMn0
                                            totalCount:
                                                type: integer
                                                format: int64
                                                description: |
                                                    Total number of items matching the request.
                                                    May be omitted for performance reasons on large result sets.
                                                example: 42
                '400':
                    description: Invalid pagination parameters
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Standard error response
                                properties:
                                    code:
                                        type: string
                                        description: Machine-readable error code
                                        example: INVALID_ARGUMENT
                                    message:
                                        type: string
                                        description: Human-readable error message
                                        example: The provided value is invalid
                                required:
                                    - code
                                    - message
                '401':
                    description: Invalid or missing credentials
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Standard error response
                                properties:
                                    code:
                                        type: string
                                        description: Machine-readable error code
                                        example: INVALID_ARGUMENT
                                    message:
                                        type: string
                                        description: Human-readable error message
                                        example: The provided value is invalid
                                required:
                                    - code
                                    - message
                '403':
                    description: Permission denied
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Standard error response
                                properties:
                                    code:
                                        type: string
                                        description: Machine-readable error code
                                        example: INVALID_ARGUMENT
                                    message:
                                        type: string
                                        description: Human-readable error message
                                        example: The provided value is invalid
                                required:
                                    - code
                                    - message
                '404':
                    description: Project not found
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Standard error response
                                properties:
                                    code:
                                        type: string
                                        description: Machine-readable error code
                                        example: INVALID_ARGUMENT
                                    message:
                                        type: string
                                        description: Human-readable error message
                                        example: The provided value is invalid
                                required:
                                    - code
                                    - message
        post:
            operationId: createApp
            summary: Create a new app
            description: |
                Registers a new app within a project.
                API keys are auto-generated for each app.
                Platform-specific configuration must match the specified platform.
            tags:
                - Apps
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that will own the app
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
            requestBody:
                description: App creation parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: Request body for creating a new app.
                            required:
                                - displayName
                                - platform
                            properties:
                                displayName:
                                    type: string
                                    description: Human-readable display name for the app. Required.
                                    minLength: 1
                                    maxLength: 64
                                    example: My iOS App
                                platform:
                                    type: string
                                    description: Target platform for an app.
                                    enum:
                                        - IOS
                                        - ANDROID
                                        - MACOS
                                        - WINDOWS
                                        - LINUX
                                        - WEB
                                    example: IOS
                                ios:
                                    type: object
                                    description: iOS-specific app configuration.
                                    required:
                                        - bundleId
                                    properties:
                                        bundleId:
                                            type: string
                                            description: iOS bundle identifier (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        appStoreId:
                                            type: string
                                            description: App Store ID (numeric). Optional.
                                            example: "123456789"
                                        teamId:
                                            type: string
                                            description: Apple Team ID for code signing verification.
                                            maxLength: 10
                                            example: ABCD1234EF
                                android:
                                    type: object
                                    description: Android-specific app configuration.
                                    required:
                                        - packageName
                                    properties:
                                        packageName:
                                            type: string
                                            description: Android package name (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9_]*(\.[a-zA-Z][a-zA-Z0-9_]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        sha1Hashes:
                                            type: array
                                            description: SHA-1 certificate fingerprints for app verification.
                                            items:
                                                type: string
                                            example:
                                                - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12"
                                        sha256Hashes:
                                            type: array
                                            description: SHA-256 certificate fingerprints for app verification.
                                            items:
                                                type: string
                                            example:
                                                - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90"
                                macos:
                                    type: object
                                    description: macOS-specific app configuration.
                                    required:
                                        - bundleId
                                    properties:
                                        bundleId:
                                            type: string
                                            description: macOS bundle identifier (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        teamId:
                                            type: string
                                            description: Apple Team ID for code signing verification.
                                            example: ABCD1234EF
                                        macAppStoreId:
                                            type: string
                                            description: Mac App Store ID. Optional.
                                            example: "123456789"
                                windows:
                                    type: object
                                    description: Windows-specific app configuration.
                                    properties:
                                        packageFamilyName:
                                            type: string
                                            description: MSIX package family name (e.g., "Publisher.AppName_hash").
                                            example: Contoso.MyApp_8wekyb3d8bbwe
                                        publisherId:
                                            type: string
                                            description: Publisher ID from Windows Store.
                                            example: CN=Contoso
                                        certThumbprints:
                                            type: array
                                            description: Authenticode certificate SHA-256 thumbprints.
                                            items:
                                                type: string
                                        microsoftStoreId:
                                            type: string
                                            description: Microsoft Store product ID. Optional.
                                            example: "9NBLGGH4R32N"
                                linux:
                                    type: object
                                    description: Linux-specific app configuration.
                                    required:
                                        - appName
                                    properties:
                                        appName:
                                            type: string
                                            description: Application name for identification.
                                            minLength: 1
                                            maxLength: 64
                                            example: my-app
                                        flatpakId:
                                            type: string
                                            description: Flatpak app ID (e.g., "com.example.App"). Optional.
                                            example: com.example.App
                                        snapName:
                                            type: string
                                            description: Snap package name. Optional.
                                            example: my-app
                                web:
                                    type: object
                                    description: Web-specific app configuration.
                                    properties:
                                        authorizedDomains:
                                            type: array
                                            description: Authorized domains for OAuth redirects and CORS.
                                            items:
                                                type: string
                                            example:
                                                - "https://myapp.example.com"
                                                - "http://localhost:3000"
                                        authDomain:
                                            type: string
                                            description: Auth domain for this app (e.g., "myapp.pistachiohq.com").
                                            example: myapp.pistachiohq.com
                            example:
                                displayName: My iOS App
                                platform: IOS
                                ios:
                                    bundleId: com.example.myapp
                                    teamId: ABCD1234EF
            responses:
                '200':
                    description: App created
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the newly created app with API key.
                                properties:
                                    app:
                                        type: object
                                        description: |
                                            A registered application for any platform.
                                            Apps are platform-specific client applications within a project.
                                            Each app targets a specific platform and shares the project's user pool.
                                        properties:
                                            name:
                                                type: string
                                                description: Resource name in the format "projects/{project_id}/apps/{app_id}".
                                                example: projects/my-project/apps/my-ios-app
                                            appId:
                                                type: string
                                                description: Globally unique app identifier assigned by the system.
                                                maxLength: 64
                                                example: my-ios-app
                                            pistachioId:
                                                type: string
                                                description: |
                                                    Internal app identifier.
                                                    16 bytes encoded as 32 hex characters ending in '03'.
                                                example: a1b2c3d4e5f6789012345678901234503
                                            displayName:
                                                type: string
                                                description: Human-readable display name for the app.
                                                maxLength: 64
                                                example: My iOS App
                                            projectId:
                                                type: string
                                                description: The project this app belongs to.
                                                example: my-project
                                            platform:
                                                type: string
                                                description: Target platform for an app.
                                                enum:
                                                    - IOS
                                                    - ANDROID
                                                    - MACOS
                                                    - WINDOWS
                                                    - LINUX
                                                    - WEB
                                                example: IOS
                                            apiKey:
                                                type: string
                                                description: |
                                                    Auto-generated API key for this app.
                                                    Only returned on app creation.
                                                example: AIzaSyB1234567890abcdefg
                                            state:
                                                type: string
                                                description: Lifecycle state of an app.
                                                enum:
                                                    - ACTIVE
                                                    - DELETED
                                                example: ACTIVE
                                            ios:
                                                type: object
                                                description: iOS-specific app configuration.
                                                required:
                                                    - bundleId
                                                properties:
                                                    bundleId:
                                                        type: string
                                                        description: iOS bundle identifier (e.g., "com.example.myapp").
                                                        pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                                        minLength: 1
                                                        maxLength: 255
                                                        example: com.example.myapp
                                                    appStoreId:
                                                        type: string
                                                        description: App Store ID (numeric). Optional.
                                                        example: "123456789"
                                                    teamId:
                                                        type: string
                                                        description: Apple Team ID for code signing verification.
                                                        maxLength: 10
                                                        example: ABCD1234EF
                                            android:
                                                type: object
                                                description: Android-specific app configuration.
                                                required:
                                                    - packageName
                                                properties:
                                                    packageName:
                                                        type: string
                                                        description: Android package name (e.g., "com.example.myapp").
                                                        pattern: '^[a-zA-Z][a-zA-Z0-9_]*(\.[a-zA-Z][a-zA-Z0-9_]*)+$'
                                                        minLength: 1
                                                        maxLength: 255
                                                        example: com.example.myapp
                                                    sha1Hashes:
                                                        type: array
                                                        description: SHA-1 certificate fingerprints for app verification.
                                                        items:
                                                            type: string
                                                        example:
                                                            - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12"
                                                    sha256Hashes:
                                                        type: array
                                                        description: SHA-256 certificate fingerprints for app verification.
                                                        items:
                                                            type: string
                                                        example:
                                                            - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90"
                                            macos:
                                                type: object
                                                description: macOS-specific app configuration.
                                                required:
                                                    - bundleId
                                                properties:
                                                    bundleId:
                                                        type: string
                                                        description: macOS bundle identifier (e.g., "com.example.myapp").
                                                        pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                                        minLength: 1
                                                        maxLength: 255
                                                        example: com.example.myapp
                                                    teamId:
                                                        type: string
                                                        description: Apple Team ID for code signing verification.
                                                        example: ABCD1234EF
                                                    macAppStoreId:
                                                        type: string
                                                        description: Mac App Store ID. Optional.
                                                        example: "123456789"
                                            windows:
                                                type: object
                                                description: Windows-specific app configuration.
                                                properties:
                                                    packageFamilyName:
                                                        type: string
                                                        description: MSIX package family name (e.g., "Publisher.AppName_hash").
                                                        example: Contoso.MyApp_8wekyb3d8bbwe
                                                    publisherId:
                                                        type: string
                                                        description: Publisher ID from Windows Store.
                                                        example: CN=Contoso
                                                    certThumbprints:
                                                        type: array
                                                        description: Authenticode certificate SHA-256 thumbprints.
                                                        items:
                                                            type: string
                                                    microsoftStoreId:
                                                        type: string
                                                        description: Microsoft Store product ID. Optional.
                                                        example: "9NBLGGH4R32N"
                                            linux:
                                                type: object
                                                description: Linux-specific app configuration.
                                                required:
                                                    - appName
                                                properties:
                                                    appName:
                                                        type: string
                                                        description: Application name for identification.
                                                        minLength: 1
                                                        maxLength: 64
                                                        example: my-app
                                                    flatpakId:
                                                        type: string
                                                        description: Flatpak app ID (e.g., "com.example.App"). Optional.
                                                        example: com.example.App
                                                    snapName:
                                                        type: string
                                                        description: Snap package name. Optional.
                                                        example: my-app
                                            web:
                                                type: object
                                                description: Web-specific app configuration.
                                                properties:
                                                    authorizedDomains:
                                                        type: array
                                                        description: Authorized domains for OAuth redirects and CORS.
                                                        items:
                                                            type: string
                                                        example:
                                                            - "https://myapp.example.com"
                                                            - "http://localhost:3000"
                                                    authDomain:
                                                        type: string
                                                        description: Auth domain for this app (e.g., "myapp.pistachiohq.com").
                                                        example: myapp.pistachiohq.com
                                            createdAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the app was created.
                                                example: "2024-01-15T10:30:00Z"
                                            updatedAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the app was last updated.
                                                example: "2024-01-15T10:30:00Z"
                '400':
                    description: Invalid platform config or displayName
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Standard error response
                                properties:
                                    code:
                                        type: string
                                        description: Machine-readable error code
                                        example: INVALID_ARGUMENT
                                    message:
                                        type: string
                                        description: Human-readable error message
                                        example: The provided value is invalid
                                required:
                                    - code
                                    - message
                '401':
                    description: Invalid or missing credentials
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Standard error response
                                properties:
                                    code:
                                        type: string
