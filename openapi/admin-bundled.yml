        post:
            operationId: createApp
            summary: Create a new app
            description: |
                Registers a new app within a project.
                API keys are auto-generated for each app.
                Platform-specific configuration must match the specified platform.
            tags:
                - Apps
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that will own the app
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
            requestBody:
                description: App creation parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: Request body for creating a new app.
                            required:
                                - platform
                            properties:
                                displayName:
                                    type:
                                        - string
                                        - 'null'
                                    description: |
                                        Human-readable display name for the app.
                                        If not provided, a default name will be generated based on the platform.
                                    maxLength: 64
                                    example: My iOS App
                                platform:
                                    type: string
                                    description: Target platform for an app.
                                    enum:
                                        - IOS
                                        - ANDROID
                                        - MACOS
                                        - WINDOWS
                                        - LINUX
                                        - WEB
                                    example: IOS
                                ios:
                                    type: object
                                    description: iOS-specific app configuration.
                                    required:
                                        - bundleId
                                    properties:
                                        bundleId:
                                            type: string
                                            description: iOS bundle identifier (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        appStoreId:
                                            type: string
                                            description: App Store ID (numeric). Optional.
                                            example: "123456789"
                                        teamId:
                                            type: string
                                            description: Apple Team ID for code signing verification.
                                            maxLength: 10
                                            example: ABCD1234EF
                                android:
                                    type: object
                                    description: Android-specific app configuration.
                                    required:
                                        - packageName
                                    properties:
                                        packageName:
                                            type: string
                                            description: Android package name (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9_]*(\.[a-zA-Z][a-zA-Z0-9_]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        sha1Hashes:
                                            type: array
                                            description: SHA-1 certificate fingerprints for app verification.
                                            items:
                                                type: string
                                            example:
                                                - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12"
                                        sha256Hashes:
                                            type: array
                                            description: SHA-256 certificate fingerprints for app verification.
                                            items:
                                                type: string
                                            example:
                                                - "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90"
                                macos:
                                    type: object
                                    description: macOS-specific app configuration.
                                    required:
                                        - bundleId
                                    properties:
                                        bundleId:
                                            type: string
                                            description: macOS bundle identifier (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        teamId:
                                            type: string
                                            description: Apple Team ID for code signing verification.
                                            example: ABCD1234EF
                                        macAppStoreId:
                                            type: string
                                            description: Mac App Store ID. Optional.
                                            example: "123456789"
                                windows:
                                    type: object
                                    description: Windows-specific app configuration.
                                    properties:
                                        packageFamilyName:
                                            type: string
                                            description: MSIX package family name (e.g., "Publisher.AppName_hash").
                                            example: Contoso.MyApp_8wekyb3d8bbwe
                                        publisherId:
                                            type: string
                                            description: Publisher ID from Windows Store.
                                            example: CN=Contoso
                                        certThumbprints:
                                            type: array
                                            description: Authenticode certificate SHA-256 thumbprints.
                                            items:
