        patch:
            operationId: updateTenant
            summary: Update a tenant
            description: |
                Updates an existing tenant.
                Updates the tenant's display name, authentication settings, or MFA configuration.
            tags:
                - Tenants
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the tenant
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID to update
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
            requestBody:
                description: Tenant update parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: Request body for updating an existing tenant.
                            properties:
                                displayName:
                                    type: string
                                    description: |
                                        New display name for the tenant.
                                        If not provided (omitted from JSON), the display name will not be changed.
                                    minLength: 1
                                    maxLength: 256
                                    example: My Updated Tenant
                                allowPdpkaSignup:
                                    type: boolean
                                    description: |
                                        Whether PDPKA sign-up is allowed.
                                        If not provided, the value will not be changed.
                                    example: true
                                disableAuth:
                                    type: boolean
                                    description: |
                                        Whether authentication is disabled.
                                        If not provided, the value will not be changed.
                                    example: false
                                mfaConfig:
                                    type:
                                        - array
                                        - 'null'
                                    description: |
                                        Enabled MFA providers for this tenant.
                                        If not provided (omitted) or null, the configuration will not be changed.
                                        If provided as an empty array [], clears all MFA providers.
                                        If provided with values, replaces the existing configuration.
                                        Valid values: "phone", "totp"
                                    items:
                                        type: string
                                        enum:
                                            - phone
                                            - totp
                                    example:
                                        - totp
                                        - phone
                            example:
                                displayName: My Updated Tenant
            responses:
                '200':
                    description: Tenant updated
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the updated tenant.
                                properties:
                                    tenant:
                                        type: object
                                        description: |
                                            Multi-tenant isolation within a project.
                                            Tenants provide isolated user pools for B2B SaaS applications
                                            where each customer needs their own authentication configuration.
                                        properties:
                                            name:
                                                type: string
                                                description: Resource name in the format "projects/{project_id}/tenants/{tenant_id}".
                                                example: projects/my-project/tenants/MyTenant
                                            tenantId:
                                                type: string
                                                description: |
                                                    Unique tenant identifier within the project. Immutable after creation.
                                                    Case-sensitive, 1-128 characters, alphanumeric with underscores.
                                                pattern: '^[a-zA-Z0-9_]+$'
                                                maxLength: 128
                                                example: MyTenant
                                            pistachioId:
                                                type: string
                                                description: |
                                                    Internal tenant identifier.
                                                    16 bytes encoded as 32 hex characters ending in '02'.
                                                example: a1b2c3d4e5f6789012345678901234502
                                            displayName:
                                                type: string
                                                description: Human-readable display name. Max 256 characters.
                                                maxLength: 256
                                                example: My Tenant
                                            allowPdpkaSignup:
                                                type: boolean
                                                description: |
                                                    Whether passphrase-derived public key authentication (PDPKA) sign-up is allowed.
                                                    When true, users can register using passphrase-derived keypairs.
                                                example: true
                                            disableAuth:
                                                type: boolean
                                                description: |
                                                    Whether all authentication is disabled for this tenant.
                                                    When true, users cannot sign in to this tenant.
                                                example: false
                                            mfaConfig:
                                                type: array
                                                description: |
                                                    Enabled MFA providers for this tenant.
                                                    Valid values: "phone", "totp"
                                                items:
                                                    type: string
                                                    enum:
                                                        - phone
                                                        - totp
                                                example:
                                                    - totp
                                            createdAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the tenant was created.
                                                example: "2024-01-15T10:30:00Z"
                                            updatedAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the tenant was last updated.
                                                example: "2024-01-15T10:30:00Z"
