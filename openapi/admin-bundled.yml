    /admin/v1/projects/{projectId}/tenants/{tenantId}/authProviders:effective:
        get:
            operationId: getEffectiveTenantAuthProviders
            summary: Get effective auth providers for a tenant
            description: |
                Retrieves the effective authentication provider configuration for a tenant.
                Returns the merged configuration after applying tenant-level overrides
                to project-level configuration. Each provider includes its source
                (PROJECT or TENANT).
            tags:
                - Auth Providers
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
                - name: enabledOnly
                  in: query
                  description: If true, only return enabled providers
                  required: false
                  schema:
                    type: boolean
                    default: false
            responses:
                '200':
                    description: Effective auth provider configuration
                    content:
                        application/json:
                            schema:
                                type: object
                                description: |
                                    Response containing the effective auth provider configuration for a tenant
                                    after merging project and tenant configurations.
                                properties:
                                    providers:
                                        type: array
                                        description: |
                                            List of effective auth providers, ordered by displayOrder.
                                            Each provider includes the source (PROJECT or TENANT).
                                        items:
                                            type: object
                                            description: |
                                                The effective auth provider configuration after merging project
                                                and tenant configurations.
                                            properties:
                                                provider:
                                                    type: object
                                                    description: |
                                                        An authentication provider configured at the project level.
                                                        Providers define how users can authenticate to the project.
                                                    properties:
                                                        providerId:
                                                            type: string
                                                            description: |
                                                                Provider identifier. Built-in providers: "pdpka", "anonymous", "google", "apple".
                                                                Custom OIDC providers use the format "oidc:<name>", e.g., "oidc:okta".
                                                            pattern: '^[a-z][a-z0-9]*(?::[a-z][a-z0-9_-]*)?$'
                                                            maxLength: 64
                                                            example: google
                                                        enabled:
                                                            type: boolean
                                                            description: Whether this provider is enabled for authentication.
                                                            example: true
                                                        displayOrder:
                                                            type: integer
                                                            format: int32
                                                            description: Display order in sign-in UI. Lower values appear first.
                                                            example: 1
                                                        pdpka:
                                                            type: object
                                                            description: |
                                                                Configuration for passphrase-derived public key authentication (PDPKA).
                                                                PDPKA allows users to authenticate using cryptographic keypairs derived
                                                                from passphrases, providing passwordless authentication.
                                                            properties:
                                                                allowSignup:
                                                                    type: boolean
                                                                    description: Whether new users can sign up using PDPKA.
                                                                    example: true
                                                        anonymous:
                                                            type: object
                                                            description: |
                                                                Configuration for anonymous authentication.
                                                                Anonymous auth creates temporary user sessions without requiring credentials.
                                                            properties:
                                                                sessionDurationSeconds:
                                                                    type: integer
                                                                    format: int32
                                                                    description: Duration in seconds for anonymous sessions.
                                                                    minimum: 60
                                                                    maximum: 86400
                                                                    example: 3600
                                                                autoUpgrade:
                                                                    type: boolean
                                                                    description: |
                                                                        Whether to automatically upgrade anonymous users to permanent accounts
                                                                        when they link credentials.
                                                                    example: true
                                                        oauth:
                                                            type: object
                                                            description: |
                                                                Configuration for OAuth providers (Google, Apple, Facebook, GitHub, etc.).
                                                            properties:
                                                                clientId:
                                                                    type: string
                                                                    description: OAuth client ID from the provider.
