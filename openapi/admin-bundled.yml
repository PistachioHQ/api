    /admin/v1/projects/{projectId}/apps/{appId}/apiKeys:
        get:
            operationId: listApiKeys
            summary: List API keys for an app
            description: |
                Lists all API keys for an app within a project.
                Results are paginated with cursor-based pagination.
            tags:
                - API Keys
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the app
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: appId
                  in: path
                  description: The app ID that owns the API keys
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{2,62}[a-z0-9]$'
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
                  description: |
                    Cursor for pagination. Use "*" for the first page.
                    Use the `nextCursor` from the previous response for subsequent pages.
                  required: false
                  schema:
                    type: string
                    maxLength: 512
                    example: "*"
                - name: sort
                  in: query
                  description: |
                    Sort specification. Format: "field:direction" (e.g., "created_at:DESC").
                    Multiple fields can be comma-separated (e.g., "created_at:DESC,display_name:ASC").

                    Valid directions: ASC, DESC (case-insensitive).
                    Valid fields are endpoint-specific (see endpoint documentation).
                    Default sort is endpoint-specific (typically created_at:DESC).
                  required: false
                  schema:
                    type: string
                    pattern: '^[a-z_]+:(ASC|DESC|asc|desc)(,[a-z_]+:(ASC|DESC|asc|desc))*$'
                    example: "created_at:DESC"
            responses:
                '200':
                    description: List of API keys
                    content:
                        application/json:
                            schema:
                                type: object
                                description: |
                                    Response containing a list of API keys.
                                    For security, only masked key prefixes are returned.
                                    Full key strings are only available at creation time.
                                properties:
                                    apiKeys:
                                        type: array
                                        description: The list of API keys with masked key values.
                                        items:
                                            type: object
                                            description: |
                                                API key metadata with masked key value.
                                                For security, the full key string is only available at creation time.
                                            required:
                                                - name
                                                - keyId
                                                - keyPrefix
                                                - createdAt
                                            properties:
                                                name:
                                                    type: string
                                                    description: |
                                                        Resource name in the format:
                                                        "projects/{project_id}/apps/{app_id}/apiKeys/{key_id}"
                                                    example: projects/my-project/apps/my-app/apiKeys/key-abc123
                                                keyId:
                                                    type: string
                                                    description: Unique key identifier.
                                                    example: key-abc123
                                                keyPrefix:
                                                    type: string
                                                    description: |
                                                        Masked prefix of the API key for identification purposes.
                                                        The full key is only available at creation time.
                                                    example: AIzaSyB3...o345
                                                displayName:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    description: Human-readable display name for the key.
                                                    maxLength: 256
                                                    example: Production API Key
                                                restrictions:
                                                    type: object
                                                    description: Restrictions applied to an API key.
                                                    properties:
                                                        browserKeyRestrictions:
                                                            type: object
                                                            description: Restrictions for browser API keys.
                                                            properties:
                                                                allowedReferrers:
                                                                    type: array
                                                                    description: |
                                                                        List of allowed HTTP referrer patterns.
                                                                        Supports wildcards: *.example.com
                                                                    items:
                                                                        type: string
                                                                    example:
                                                                        - "https://example.com/*"
                                                                        - "https://*.example.com/*"
                                                        serverKeyRestrictions:
                                                            type: object
                                                            description: Restrictions for server API keys.
                                                            properties:
