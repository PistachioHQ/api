    /admin/v1/projects/{projectId}/users:import:
        post:
            operationId: importProjectUsers
            summary: Import project users
            description: |
                Batch imports users into a project.
                Allows bulk import of users from external systems with optional
                password hash migration. Supports scrypt, bcrypt, argon2, and PBKDF2.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID to import users into
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
            requestBody:
                description: Import parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: |
                                Request body for batch importing users.
                                Allows bulk import of users from external systems with optional
                                password hash migration.
                            required:
                                - users
                            properties:
                                users:
                                    type: array
                                    description: |
                                        List of users to import. Maximum 1000 users per request.
                                    items:
                                        type: object
                                        description: |
                                            A user record for batch import.
                                            Used with the ImportUsers endpoint to bulk import users from external systems.
                                        properties:
                                            email:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: email
                                                description: User's primary email address.
                                                example: user@example.com
                                            emailVerified:
                                                type: boolean
                                                description: Whether the email has been verified.
                                                default: false
                                                example: true
                                            phoneNumber:
                                                type:
                                                    - string
                                                    - 'null'
                                                pattern: '^\+[1-9]\d{1,14}$'
                                                description: User's phone number in E.164 format.
                                                example: "+14155551234"
                                            displayName:
                                                type:
                                                    - string
                                                    - 'null'
                                                maxLength: 256
                                                description: Human-readable display name.
                                                example: John Doe
                                            photoUrl:
                                                type:
                                                    - string
                                                    - 'null'
