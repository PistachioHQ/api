                                                        - DELETED
                                                    example: ACTIVE
                                                ios:
                                                    type: object
                                                    description: iOS-specific app configuration.
                                                    required:
                                                        - bundleId
                                                    properties:
                                                        bundleId:
                                                            type: string
                                                            description: iOS bundle identifier (e.g., "com.example.myapp").
                                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                                            minLength: 1
                                                            maxLength: 255
                                                            example: com.example.myapp
