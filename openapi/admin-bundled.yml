                                                    type:
                                                        - object
                                                        - 'null'
                                                    additionalProperties: true
                                                    description: |
                                                        Custom claims to include in the user's ID token.
                                                        Used for application-specific authorization.
                                                        Maximum size: 1000 bytes when JSON-encoded.
