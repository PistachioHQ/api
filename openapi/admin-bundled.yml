                                                                        - "10.0.0.1"
                                                        androidKeyRestrictions:
                                                            type: object
                                                            description: Restrictions for Android API keys.
                                                            properties:
                                                                allowedApplications:
                                                                    type: array
                                                                    description: List of allowed Android applications.
