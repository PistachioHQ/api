    /admin/v1/projects/{projectId}/tenants/{tenantId}/users/{pistachioId}/mfa/factors:
        get:
            operationId: listTenantUserMfaFactors
            summary: List MFA factors for a tenant user
            description: |
                Lists all enrolled MFA factors for a tenant-level user.
                Returns TOTP, SMS, and email factors along with their verification status.
            tags:
                - MFA
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the tenant
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID that owns the user
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
                - name: pistachioId
                  in: path
                  description: The user's pistachio_id (32 hex characters ending in '00')
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-fA-F0-9]{30}00$'
            responses:
                '200':
                    description: List of MFA factors
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing a user's MFA factors.
                                properties:
                                    factors:
                                        type: array
                                        description: The list of enrolled MFA factors.
                                        items:
                                            type: object
                                            description: |
                                                A multi-factor authentication factor enrolled by a user.
                                                Factors can be TOTP (time-based one-time password), SMS, or email.
                                            required:
                                                - factorId
                                                - factorType
                                                - createdAt
                                            properties:
                                                factorId:
                                                    type: string
                                                    description: Unique factor identifier.
                                                    example: factor-abc123
                                                factorType:
                                                    type: string
                                                    description: The type of MFA factor.
                                                    enum:
                                                        - TOTP
                                                        - SMS
                                                        - EMAIL
                                                    example: TOTP
                                                displayName:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    description: User-provided name for the factor.
                                                    maxLength: 256
                                                    example: My Authenticator App
                                                phoneNumber:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    pattern: '^\+[1-9]\d{1,14}$'
                                                    description: Phone number for SMS factor (E.164 format).
                                                    example: "+14155551234"
                                                email:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    format: email
                                                    description: Email address for email factor.
                                                    example: user@example.com
                                                verified:
                                                    type: boolean
                                                    description: Whether the factor has been verified.
                                                    default: false
                                                    example: true
                                                createdAt:
                                                    type: string
                                                    format: date-time
                                                    description: Timestamp when the factor was enrolled.
                                                    example: "2024-01-15T10:30:00Z"
                                                lastUsedAt:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    format: date-time
                                                    description: Timestamp when the factor was last used.
                                                    example: "2024-01-20T14:45:00Z"
