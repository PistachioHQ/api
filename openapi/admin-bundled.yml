    /admin/v1/projects/{projectId}/users:lookup:
        get:
            operationId: lookupProjectUser
            summary: Lookup a project user by identifier
            description: |
                Looks up a user within a project by email or phone number.
                Returns the user if found, or 404 if no user matches.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID to search users in
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: email
                  in: query
                  description: The email address to look up
                  required: false
                  schema:
                    type: string
                    format: email
                    example: user@example.com
                - name: phoneNumber
                  in: query
                  description: The phone number to look up (E.164 format)
                  required: false
                  schema:
                    type: string
                    pattern: '^\+[1-9]\d{1,14}$'
                    example: "+14155551234"
            responses:
                '200':
                    description: User found
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the requested user.
                                properties:
                                    user:
                                        type: object
                                        description: |
                                            A user account within a project or tenant.
                                            Users are the identity records for authentication. Each user has a
                                            system-generated pistachio_id as their unique identifier.
                                        required:
                                            - name
                                            - pistachioId
                                            - emailVerified
                                            - disabled
                                            - createdAt
                                            - updatedAt
                                        properties:
                                            name:
                                                type: string
                                                description: |
                                                    Resource name in the format:
                                                    - Project users: "projects/{project_id}/users/{pistachio_id}"
                                                    - Tenant users: "projects/{project_id}/tenants/{tenant_id}/users/{pistachio_id}"
                                                example: projects/my-project/users/a1b2c3d4e5f6789012345678901234500
                                            pistachioId:
                                                type: string
                                                description: |
                                                    System-generated user identifier.
                                                    16 bytes encoded as 32 hex characters ending in '00'.
                                                pattern: '^[a-fA-F0-9]{30}00$'
                                                example: a1b2c3d4e5f6789012345678901234500
                                            tenantId:
                                                type:
                                                    - string
                                                    - 'null'
                                                description: |
                                                    Tenant ID this user belongs to.
                                                    Null for project-level users (single-tenant mode).
                                                example: MyTenant
                                            email:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: email
                                                description: |
                                                    User's primary email address.
                                                    Unique within the project/tenant scope if set.
                                                example: user@example.com
                                            emailVerified:
                                                type: boolean
                                                description: Whether the user's email address has been verified.
                                                default: false
                                                example: true
                                            phoneNumber:
                                                type:
                                                    - string
                                                    - 'null'
                                                pattern: '^\+[1-9]\d{1,14}$'
                                                description: |
                                                    User's phone number in E.164 format (e.g., "+14155551234").
                                                    Unique within the project/tenant scope if set.
                                                example: "+14155551234"
                                            displayName:
                                                type:
                                                    - string
                                                    - 'null'
                                                maxLength: 256
                                                description: Human-readable display name for the user. Max 256 characters.
                                                example: John Doe
                                            photoUrl:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: uri
