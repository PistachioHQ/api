    /admin/v1/projects/{projectId}/users/{pistachioId}:customClaims:
        patch:
            operationId: setProjectUserCustomClaims
            summary: Set custom claims for a project user
            description: |
                Sets custom claims for a project-level user.
                Custom claims are included in the user's ID tokens and can be used
                for application-specific authorization.

                Note: Custom claims are limited to 1000 bytes when JSON-encoded.
                Setting custom claims to null or an empty object clears all claims.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the user
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: pistachioId
                  in: path
                  description: The user's pistachio_id (32 hex characters ending in '00')
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-fA-F0-9]{30}00$'
            requestBody:
                description: Custom claims to set
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: |
                                Request body for setting custom claims on a user.
                                Custom claims are included in the user's ID token and can be used
                                for application-specific authorization.
                            properties:
                                customClaims:
                                    type:
                                        - object
                                        - 'null'
                                    additionalProperties: true
                                    description: |
                                        Custom claims to set on the user.
                                        Maximum size: 1000 bytes when JSON-encoded.
                                        Set to null or {} to clear all custom claims.
                                    example:
                                        role: admin
                                        tier: premium
                                        permissions:
                                            - read
                                            - write
                            required:
                                - customClaims
                            example:
                                customClaims:
                                    role: admin
                                    tier: premium
            responses:
                '200':
                    description: Custom claims updated
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the requested user.
                                properties:
                                    user:
                                        type: object
                                        description: |
                                            A user account within a project or tenant.
                                            Users are the identity records for authentication. Each user has a
                                            system-generated pistachio_id as their unique identifier.
                                        required:
                                            - name
                                            - pistachioId
                                            - emailVerified
                                            - disabled
                                            - createdAt
                                            - updatedAt
                                        properties:
                                            name:
                                                type: string
                                                description: |
                                                    Resource name in the format:
                                                    - Project users: "projects/{project_id}/users/{pistachio_id}"
                                                    - Tenant users: "projects/{project_id}/tenants/{tenant_id}/users/{pistachio_id}"
                                                example: projects/my-project/users/a1b2c3d4e5f6789012345678901234500
                                            pistachioId:
                                                type: string
                                                description: |
                                                    System-generated user identifier.
                                                    16 bytes encoded as 32 hex characters ending in '00'.
                                                pattern: '^[a-fA-F0-9]{30}00$'
                                                example: a1b2c3d4e5f6789012345678901234500
                                            tenantId:
                                                type:
                                                    - string
                                                    - 'null'
                                                description: |
                                                    Tenant ID this user belongs to.
                                                    Null for project-level users (single-tenant mode).
                                                example: MyTenant
                                            email:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: email
                                                description: |
                                                    User's primary email address.
                                                    Unique within the project/tenant scope if set.
                                                example: user@example.com
                                            emailVerified:
                                                type: boolean
                                                description: Whether the user's email address has been verified.
                                                default: false
                                                example: true
                                            phoneNumber:
                                                type:
                                                    - string
                                                    - 'null'
                                                pattern: '^\+[1-9]\d{1,14}$'
                                                description: |
                                                    User's phone number in E.164 format (e.g., "+14155551234").
                                                    Unique within the project/tenant scope if set.
                                                example: "+14155551234"
                                            displayName:
                                                type:
                                                    - string
                                                    - 'null'
                                                maxLength: 256
                                                description: Human-readable display name for the user. Max 256 characters.
                                                example: John Doe
                                            photoUrl:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: uri
                                                description: URL to the user's profile photo.
                                                example: "https://example.com/photo.jpg"
                                            disabled:
                                                type: boolean
                                                description: |
                                                    Whether the user account is disabled.
                                                    Disabled users cannot sign in.
                                                default: false
                                                example: false
                                            customClaims:
                                                type:
                                                    - object
                                                    - 'null'
                                                additionalProperties: true
                                                description: |
                                                    Custom claims to include in the user's ID token.
                                                    Used for application-specific authorization.
                                                    Maximum size: 1000 bytes when JSON-encoded.
                                                example:
                                                    role: admin
                                                    tier: premium
                                            createdAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the user account was created.
                                                example: "2024-01-15T10:30:00Z"
                                            lastSignInAt:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: date-time
                                                description: Timestamp when the user last signed in.
                                                example: "2024-01-20T14:45:00Z"
                                            lastRefreshAt:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: date-time
