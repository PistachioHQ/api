                                                    - ANDROID
                                                    - MACOS
                                                    - WINDOWS
                                                    - LINUX
                                                    - WEB
                                                example: IOS
                                            apiKey:
                                                type: string
                                                description: |
                                                    Auto-generated API key for this app.
                                                    Only returned on app creation.
                                                example: AIzaSyB1234567890abcdefg
                                            state:
                                                type: string
                                                description: Lifecycle state of an app.
                                                enum:
                                                    - ACTIVE
                                                    - DELETED
                                                example: ACTIVE
