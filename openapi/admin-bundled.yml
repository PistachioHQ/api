            description: |
                Updates an existing app.
                Updates the app's display name or platform-specific configuration.
            tags:
                - Apps
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the app
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: appId
                  in: path
                  description: The app ID to update
                  required: true
                  schema:
                    type: string
                    maxLength: 64
            requestBody:
                description: App update parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: Request body for updating an existing app.
                            properties:
                                displayName:
                                    type: string
                                    description: |
                                        New display name for the app.
                                        If not provided (omitted from JSON), the display name will not be changed.
                                    minLength: 1
                                    maxLength: 64
                                    example: My Updated iOS App
                                ios:
                                    type: object
                                    description: iOS-specific app configuration.
                                    required:
                                        - bundleId
                                    properties:
                                        bundleId:
                                            type: string
                                            description: iOS bundle identifier (e.g., "com.example.myapp").
                                            pattern: '^[a-zA-Z][a-zA-Z0-9-]*(\.[a-zA-Z][a-zA-Z0-9-]*)+$'
                                            minLength: 1
                                            maxLength: 255
                                            example: com.example.myapp
                                        appStoreId:
                                            type: string
                                            description: App Store ID (numeric). Optional.
                                            example: "123456789"
                                        teamId:
                                            type: string
                                            description: Apple Team ID for code signing verification.
                                            maxLength: 10
                                            example: ABCD1234EF
                                android:
                                    type: object
                                    description: Android-specific app configuration.
                                    required:
                                        - packageName
                                    properties:
                                        packageName:
                                            type: string
                                            description: Android package name (e.g., "com.example.myapp").
