        delete:
            operationId: deleteProject
            summary: Delete a project
            description: |
                Soft-deletes a project.
                The project will be marked as DELETED and will be permanently removed
                after 30 days. During this period, the project can be restored.
            tags:
                - Projects
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID to delete
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
            responses:
                '200':
                    description: Project deleted
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the soft-deleted project.
                                properties:
                                    project:
                                        type: object
                                        description: |
                                            Top-level container for apps, users, and resources.
                                            Projects provide isolated namespaces for authentication, data storage,
                                            and other platform services.
