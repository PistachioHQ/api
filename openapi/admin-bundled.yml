    /admin/v1/projects/{projectId}/users:
        get:
            operationId: listProjectUsers
            summary: List project users
            description: |
                Lists all users within a project.
                Results are paginated with cursor-based pagination.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the users
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
                  description: |
                    Cursor for pagination. Use "*" for the first page.
                    Use the `nextCursor` from the previous response for subsequent pages.
                  required: false
                  schema:
                    type: string
                    maxLength: 512
                    example: "*"
                - name: sort
                  in: query
                  description: |
                    Sort specification. Format: "field:direction" (e.g., "created_at:DESC").
                    Multiple fields can be comma-separated (e.g., "created_at:DESC,display_name:ASC").

                    Valid directions: ASC, DESC (case-insensitive).
                    Valid fields are endpoint-specific (see endpoint documentation).
                    Default sort is endpoint-specific (typically created_at:DESC).
                  required: false
                  schema:
                    type: string
                    pattern: '^[a-z_]+:(ASC|DESC|asc|desc)(,[a-z_]+:(ASC|DESC|asc|desc))*$'
                    example: "created_at:DESC"
            responses:
                '200':
                    description: List of users
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing a page of users.
                                properties:
                                    users:
                                        type: array
                                        description: The list of users.
                                        items:
                                            type: object
                                            description: |
                                                A user account within a project or tenant.
                                                Users are the identity records for authentication. Each user has a
                                                system-generated pistachio_id as their unique identifier.
                                            required:
                                                - name
                                                - pistachioId
                                                - emailVerified
                                                - disabled
                                                - createdAt
                                                - updatedAt
                                            properties:
                                                name:
                                                    type: string
                                                    description: |
