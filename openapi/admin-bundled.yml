    /admin/v1/projects/{projectId}/apps:search:
        get:
            operationId: searchApps
            summary: Search apps
            description: |
                Searches for apps within a project using full-text search.

                Searchable fields:
                - app_id: The unique app identifier
                - display_name: Human-readable display name
                - platform: Target platform (IOS, ANDROID, MACOS, WINDOWS, LINUX, WEB)
                - state: App state (ACTIVE, DELETED)
                - created_at: Timestamp when created
                - updated_at: Timestamp when last updated

                Example queries:
                - "my_app" - Search all fields
                - "display_name:Production*" - Apps with display name starting with "Production"
                - "platform:IOS" - iOS apps only
                - "platform:IOS AND state:ACTIVE" - Active iOS apps

                For complex queries that exceed URL length limits, use POST instead.
            tags:
                - Apps
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID to search apps in
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: query
                  in: query
                  description: |
                    Search query string.

                    Supports:
                    - Terms: `alice` (searches all fields)
                    - Phrases: `"Alice Smith"` (exact phrase match)
                    - Field queries: `username:alice` (specific field)
                    - Wildcards: `ali*` (prefix), `*@example.com` (suffix)
                    - Boolean operators: `AND`, `OR`, `NOT`
                    - Grouping: `(alice OR bob) AND email:*@corp.com`
                    - Ranges: `created_at:[2024-01-01 TO 2024-12-31]` (inclusive)
                    - Boosting: `username:alice^2.0`

                    Empty string or "*" returns all documents.
                    Searchable fields are endpoint-specific (see endpoint documentation).
                  required: false
                  schema:
                    type: string
                    maxLength: 1000
                    default: "*"
                    example: "display_name:Production*"
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
                  description: |
                    Cursor for pagination. Use "*" for the first page.
                    Use the `nextCursor` from the previous response for subsequent pages.
                  required: false
                  schema:
                    type: string
                    maxLength: 512
                    example: "*"
                - name: sort
                  in: query
                  description: |
                    Sort specification. Format: "field:direction" (e.g., "created_at:DESC").
                    Multiple fields can be comma-separated (e.g., "created_at:DESC,display_name:ASC").

                    Valid directions: ASC, DESC (case-insensitive).
                    Valid fields are endpoint-specific (see endpoint documentation).
                    Default sort is endpoint-specific (typically created_at:DESC).
                  required: false
                  schema:
                    type: string
                    pattern: '^[a-z_]+:(ASC|DESC|asc|desc)(,[a-z_]+:(ASC|DESC|asc|desc))*$'
                    example: "created_at:DESC"
            responses:
                '200':
                    description: Search results
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing search results for apps.
                                properties:
                                    apps:
                                        type: array
                                        description: The list of apps matching the search query.
                                        items:
                                            type: object
                                            description: |
                                                A registered application for any platform.
                                                Apps are platform-specific client applications within a project.
                                                Each app targets a specific platform and shares the project's user pool.
                                            properties:
                                                name:
                                                    type: string
                                                    description: Resource name in the format "projects/{project_id}/apps/{app_id}".
                                                    example: projects/my-project/apps/my-ios-app
                                                appId:
                                                    type: string
                                                    description: Globally unique app identifier assigned by the system.
                                                    maxLength: 64
                                                    example: my-ios-app
                                                pistachioId:
                                                    type: string
                                                    description: |
                                                        Internal app identifier.
                                                        16 bytes encoded as 32 hex characters ending in '03'.
                                                    example: a1b2c3d4e5f6789012345678901234503
                                                displayName:
                                                    type: string
                                                    description: Human-readable display name for the app.
                                                    maxLength: 64
                                                    example: My iOS App
                                                projectId:
                                                    type: string
                                                    description: The project this app belongs to.
                                                    example: my-project
                                                platform:
                                                    type: string
                                                    description: Target platform for an app.
                                                    enum:
                                                        - IOS
                                                        - ANDROID
                                                        - MACOS
                                                        - WINDOWS
                                                        - LINUX
                                                        - WEB
                                                    example: IOS
                                                apiKey:
                                                    type: string
