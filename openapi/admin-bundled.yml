    /admin/v1/projects/{projectId}/tenants/{tenantId}/users:search:
        get:
            operationId: searchTenantUsers
            summary: Search tenant users
            description: |
                Searches for users within a tenant using full-text search.

                Searchable fields:
                - email: User's email address
                - display_name: Human-readable display name
                - phone_number: Phone number in E.164 format
                - disabled: Whether account is disabled
                - email_verified: Whether email has been verified
                - created_at: Timestamp when created
                - updated_at: Timestamp when last updated

                Example queries:
                - "john" - Search all fields
                - "email:*@example.com" - Users with emails from example.com
                - "disabled:true" - Disabled users only
                - "email_verified:false AND created_at:[2024-01-01 TO *]" - Unverified users created in 2024

                For complex queries that exceed URL length limits, use POST instead.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the tenant
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID to search users in
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
                - name: query
                  in: query
                  description: |
                    Search query string.

                    Supports:
                    - Terms: `alice` (searches all fields)
                    - Phrases: `"Alice Smith"` (exact phrase match)
                    - Field queries: `username:alice` (specific field)
                    - Wildcards: `ali*` (prefix), `*@example.com` (suffix)
                    - Boolean operators: `AND`, `OR`, `NOT`
                    - Grouping: `(alice OR bob) AND email:*@corp.com`
                    - Ranges: `created_at:[2024-01-01 TO 2024-12-31]` (inclusive)
                    - Boosting: `username:alice^2.0`

                    Empty string or "*" returns all documents.
                    Searchable fields are endpoint-specific (see endpoint documentation).
                  required: false
                  schema:
                    type: string
                    maxLength: 1000
                    default: "*"
                    example: "display_name:Production*"
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
                  description: |
                    Cursor for pagination. Use "*" for the first page.
                    Use the `nextCursor` from the previous response for subsequent pages.
                  required: false
                  schema:
                    type: string
                    maxLength: 512
                    example: "*"
                - name: sort
                  in: query
                  description: |
                    Sort specification. Format: "field:direction" (e.g., "created_at:DESC").
                    Multiple fields can be comma-separated (e.g., "created_at:DESC,display_name:ASC").

                    Valid directions: ASC, DESC (case-insensitive).
                    Valid fields are endpoint-specific (see endpoint documentation).
                    Default sort is endpoint-specific (typically created_at:DESC).
                  required: false
                  schema:
                    type: string
                    pattern: '^[a-z_]+:(ASC|DESC|asc|desc)(,[a-z_]+:(ASC|DESC|asc|desc))*$'
                    example: "created_at:DESC"
            responses:
                '200':
                    description: Search results
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing search results for users.
                                properties:
                                    users:
                                        type: array
                                        description: The list of users matching the search query.
                                        items:
                                            type: object
                                            description: |
                                                A user account within a project or tenant.
                                                Users are the identity records for authentication. Each user has a
                                                system-generated pistachio_id as their unique identifier.
                                            required:
                                                - name
                                                - pistachioId
                                                - emailVerified
                                                - disabled
                                                - createdAt
                                                - updatedAt
                                            properties:
                                                name:
                                                    type: string
                                                    description: |
                                                        Resource name in the format:
                                                        - Project users: "projects/{project_id}/users/{pistachio_id}"
                                                        - Tenant users: "projects/{project_id}/tenants/{tenant_id}/users/{pistachio_id}"
                                                    example: projects/my-project/users/a1b2c3d4e5f6789012345678901234500
                                                pistachioId:
                                                    type: string
                                                    description: |
                                                        System-generated user identifier.
                                                        16 bytes encoded as 32 hex characters ending in '00'.
                                                    pattern: '^[a-fA-F0-9]{30}00$'
                                                    example: a1b2c3d4e5f6789012345678901234500
                                                tenantId:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    description: |
                                                        Tenant ID this user belongs to.
                                                        Null for project-level users (single-tenant mode).
                                                    example: MyTenant
                                                email:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    format: email
                                                    description: |
                                                        User's primary email address.
                                                        Unique within the project/tenant scope if set.
                                                    example: user@example.com
                                                emailVerified:
                                                    type: boolean
                                                    description: Whether the user's email address has been verified.
                                                    default: false
                                                    example: true
                                                phoneNumber:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    pattern: '^\+[1-9]\d{1,14}$'
                                                    description: |
                                                        User's phone number in E.164 format (e.g., "+14155551234").
                                                        Unique within the project/tenant scope if set.
                                                    example: "+14155551234"
                                                displayName:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    maxLength: 256
                                                    description: Human-readable display name for the user. Max 256 characters.
                                                    example: John Doe
                                                photoUrl:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    format: uri
                                                    description: URL to the user's profile photo.
                                                    example: "https://example.com/photo.jpg"
                                                disabled:
                                                    type: boolean
                                                    description: |
                                                        Whether the user account is disabled.
                                                        Disabled users cannot sign in.
                                                    default: false
                                                    example: false
                                                customClaims:
                                                    type:
                                                        - object
                                                        - 'null'
                                                    additionalProperties: true
                                                    description: |
                                                        Custom claims to include in the user's ID token.
                                                        Used for application-specific authorization.
                                                        Maximum size: 1000 bytes when JSON-encoded.
                                                    example:
                                                        role: admin
                                                        tier: premium
                                                createdAt:
                                                    type: string
