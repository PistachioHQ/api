        get:
            operationId: listProjectUsers
            summary: List project users
            description: |
                Lists all users within a project.
                Results are paginated with cursor-based pagination.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the users
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
