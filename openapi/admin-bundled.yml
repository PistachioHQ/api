    /admin/v1/projects/{projectId}/usage:
        get:
            operationId: getProjectUsage
            summary: Get project usage statistics
            description: |
                Retrieves usage statistics for a project.
                Includes active user counts, authentication events, and API call metrics.
            tags:
                - Usage
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: startTime
                  in: query
                  description: Start time for the usage period (ISO 8601 format). Defaults to start of current month.
                  required: false
                  schema:
                    type: string
                    format: date-time
                    example: "2024-01-01T00:00:00Z"
                - name: endTime
                  in: query
                  description: End time for the usage period (ISO 8601 format). Defaults to current time.
                  required: false
                  schema:
                    type: string
                    format: date-time
                    example: "2024-01-31T23:59:59Z"
            responses:
                '200':
                    description: Project usage statistics
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing project usage statistics.
                                properties:
                                    usage:
                                        type: object
                                        description: Usage statistics for a project.
