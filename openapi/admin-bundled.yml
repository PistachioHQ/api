        post:
            operationId: createTenantUser
            summary: Create a tenant user
            description: |
                Creates a new user within a tenant.
                The pistachio_id is system-generated and returned in the response.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the tenant
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID that will own the user
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
            requestBody:
                description: User creation parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: Request body for creating a new user.
                            properties:
                                email:
                                    type:
                                        - string
                                        - 'null'
                                    format: email
                                    description: User's primary email address.
                                    example: user@example.com
                                emailVerified:
                                    type: boolean
                                    description: Whether the email has been verified. Defaults to false.
                                    example: false
                                phoneNumber:
                                    type:
                                        - string
                                        - 'null'
                                    pattern: '^\+[1-9]\d{1,14}$'
                                    description: User's phone number in E.164 format.
                                    example: "+14155551234"
                                displayName:
                                    type:
                                        - string
                                        - 'null'
                                    maxLength: 256
                                    description: Human-readable display name. Max 256 characters.
                                    example: John Doe
                                photoUrl:
                                    type:
                                        - string
                                        - 'null'
                                    format: uri
                                    description: URL to the user's profile photo.
                                    example: "https://example.com/photo.jpg"
                                disabled:
                                    type: boolean
                                    description: Whether the account is disabled. Defaults to false.
                                    example: false
                                customClaims:
                                    type:
                                        - object
                                        - 'null'
                                    additionalProperties: true
                                    description: Custom claims for the ID token.
                                    example:
                                        role: user
                            example:
                                email: user@example.com
                                displayName: John Doe
            responses:
                '201':
                    description: User created
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the newly created user.
                                properties:
                                    user:
                                        type: object
                                        description: |
                                            A user account within a project or tenant.
                                            Users are the identity records for authentication. Each user has a
                                            system-generated pistachio_id as their unique identifier.
                                        required:
                                            - name
                                            - pistachioId
                                            - emailVerified
                                            - disabled
                                            - createdAt
                                            - updatedAt
                                        properties:
                                            name:
                                                type: string
                                                description: |
                                                    Resource name in the format:
                                                    - Project users: "projects/{project_id}/users/{pistachio_id}"
                                                    - Tenant users: "projects/{project_id}/tenants/{tenant_id}/users/{pistachio_id}"
                                                example: projects/my-project/users/a1b2c3d4e5f6789012345678901234500
                                            pistachioId:
                                                type: string
                                                description: |
                                                    System-generated user identifier.
                                                    16 bytes encoded as 32 hex characters ending in '00'.
                                                pattern: '^[a-fA-F0-9]{30}00$'
                                                example: a1b2c3d4e5f6789012345678901234500
                                            tenantId:
                                                type:
                                                    - string
                                                    - 'null'
                                                description: |
                                                    Tenant ID this user belongs to.
                                                    Null for project-level users (single-tenant mode).
                                                example: MyTenant
                                            email:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: email
                                                description: |
                                                    User's primary email address.
                                                    Unique within the project/tenant scope if set.
                                                example: user@example.com
                                            emailVerified:
                                                type: boolean
                                                description: Whether the user's email address has been verified.
                                                default: false
                                                example: true
                                            phoneNumber:
                                                type:
                                                    - string
                                                    - 'null'
                                                pattern: '^\+[1-9]\d{1,14}$'
                                                description: |
                                                    User's phone number in E.164 format (e.g., "+14155551234").
                                                    Unique within the project/tenant scope if set.
                                                example: "+14155551234"
                                            displayName:
                                                type:
                                                    - string
                                                    - 'null'
                                                maxLength: 256
                                                description: Human-readable display name for the user. Max 256 characters.
                                                example: John Doe
                                            photoUrl:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: uri
                                                description: URL to the user's profile photo.
                                                example: "https://example.com/photo.jpg"
                                            disabled:
                                                type: boolean
                                                description: |
                                                    Whether the user account is disabled.
                                                    Disabled users cannot sign in.
                                                default: false
                                                example: false
                                            customClaims:
                                                type:
                                                    - object
                                                    - 'null'
                                                additionalProperties: true
                                                description: |
                                                    Custom claims to include in the user's ID token.
                                                    Used for application-specific authorization.
                                                    Maximum size: 1000 bytes when JSON-encoded.
                                                example:
                                                    role: admin
                                                    tier: premium
                                            createdAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the user account was created.
                                                example: "2024-01-15T10:30:00Z"
                                            lastSignInAt:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: date-time
                                                description: Timestamp when the user last signed in.
                                                example: "2024-01-20T14:45:00Z"
                                            lastRefreshAt:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: date-time
                                                description: Timestamp when the user's tokens were last refreshed.
                                                example: "2024-01-20T15:00:00Z"
                                            updatedAt:
                                                type: string
                                                format: date-time
                                                description: Timestamp when the user account was last updated.
                                                example: "2024-01-15T10:30:00Z"
