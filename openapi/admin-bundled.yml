openapi: 3.1.0
info:
    title: Pistachio Admin API
    description: |
        Administrative API for managing Pistachio projects and resources.
        Requires service account authentication.
    version: 0.1.0
    contact:
        name: Pistachio Team
servers:
    - url: https://admin.pistachiohq.com/v1
      description: Production server
    - url: https://admin.staging.pistachiohq.com/v1
      description: Staging server
tags:
    - name: Projects
      description: Project management operations
    - name: Tenants
      description: Tenant management operations within projects
    - name: Users
      description: User management operations within projects and tenants
    - name: Apps
      description: App management operations within projects
    - name: Auth Providers
      description: Authentication provider configuration for projects and tenants
    - name: Service Accounts
      description: Service account management for server-to-server authentication
    - name: API Keys
      description: API key management for client authentication
    - name: Tokens
      description: Custom token generation and verification
    - name: MFA
      description: Multi-factor authentication management
    - name: Usage
      description: Usage statistics and quota management
paths:
    /admin/v1/projects:
        get:
            operationId: listProjects
            summary: List projects
            description: |
                Lists all projects accessible to the service account.
                By default, only ACTIVE projects are returned.
                Results are paginated with cursor-based pagination.
            tags:
                - Projects
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: pageSize
                  in: query
                  description: Number of results to return per page. Defaults to 20, maximum is 100.
                  required: false
                  schema:
                    type: integer
                    minimum: 0
                    maximum: 100
                    default: 20
                    example: 20
                - name: cursor
                  in: query
                  description: |
                    Cursor for pagination. Use "*" for the first page.
                    Use the `nextCursor` from the previous response for subsequent pages.
                  required: false
                  schema:
                    type: string
                    maxLength: 512
                    example: "*"
                - name: sort
                  in: query
                  description: |
                    Sort specification. Format: "field:direction" (e.g., "created_at:DESC").
                    Multiple fields can be comma-separated (e.g., "created_at:DESC,display_name:ASC").

                    Valid directions: ASC, DESC (case-insensitive).
                    Valid fields are endpoint-specific (see endpoint documentation).
                    Default sort is endpoint-specific (typically created_at:DESC).
                  required: false
                  schema:
                    type: string
                    pattern: '^[a-z_]+:(ASC|DESC|asc|desc)(,[a-z_]+:(ASC|DESC|asc|desc))*$'
                    example: "created_at:DESC"
                - name: showDeleted
                  in: query
                  description: If true, include deleted projects in the results.
                  required: false
                  schema:
                    type: boolean
                    default: false
            responses:
                '200':
                    description: List of projects
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing a page of projects.
                                properties:
                                    projects:
                                        type: array
                                        description: The list of projects.
                                        items:
                                            type: object
                                            description: |
                                                Top-level container for apps, users, and resources.
                                                Projects provide isolated namespaces for authentication, data storage,
                                                and other platform services.
