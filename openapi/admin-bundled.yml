    /admin/v1/projects/{projectId}/customTokens:
        post:
            operationId: createCustomToken
            summary: Create a custom token
            description: |
                Creates a custom token for server-side user authentication.
                Custom tokens allow your server to authenticate users when you
                manage your own user database or integrate with external identity providers.

                The custom token can be exchanged for an ID token using the
                public API's token exchange endpoint.
            tags:
                - Tokens
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
            requestBody:
                description: Custom token creation parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: |
                                Request body for creating a custom token.
                                Custom tokens allow server-side authentication of users when you
                                manage your own user database or need to integrate with external
                                identity providers.
                            required:
                                - pistachioId
                            properties:
                                pistachioId:
                                    type: string
                                    description: |
                                        The pistachio_id of the user to create the token for.
                                        Must be a valid user within the project.
                                    pattern: '^[a-fA-F0-9]{30}00$'
                                    example: a1b2c3d4e5f6789012345678901234500
                                tenantId:
                                    type:
                                        - string
                                        - 'null'
                                    description: |
                                        Optional tenant ID if the user belongs to a tenant.
                                        Required for multi-tenant projects.
