    /admin/v1/projects/{projectId}/tenants/{tenantId}/users:import:
        post:
            operationId: importTenantUsers
            summary: Import tenant users
            description: |
                Batch imports users into a tenant.
                Allows bulk import of users from external systems with optional
                password hash migration. Supports scrypt, bcrypt, argon2, and PBKDF2.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the tenant
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID to import users into
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
            requestBody:
                description: Import parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: |
                                Request body for batch importing users.
                                Allows bulk import of users from external systems with optional
                                password hash migration.
                            required:
                                - users
                            properties:
                                users:
                                    type: array
                                    description: |
                                        List of users to import. Maximum 1000 users per request.
                                    items:
                                        type: object
                                        description: |
                                            A user record for batch import.
                                            Used with the ImportUsers endpoint to bulk import users from external systems.
                                        properties:
                                            email:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: email
                                                description: User's primary email address.
                                                example: user@example.com
                                            emailVerified:
                                                type: boolean
                                                description: Whether the email has been verified.
                                                default: false
                                                example: true
                                            phoneNumber:
                                                type:
                                                    - string
                                                    - 'null'
                                                pattern: '^\+[1-9]\d{1,14}$'
                                                description: User's phone number in E.164 format.
                                                example: "+14155551234"
                                            displayName:
                                                type:
                                                    - string
                                                    - 'null'
                                                maxLength: 256
                                                description: Human-readable display name.
                                                example: John Doe
                                            photoUrl:
                                                type:
                                                    - string
                                                    - 'null'
                                                format: uri
                                                description: URL to the user's profile photo.
                                                example: "https://example.com/photo.jpg"
                                            disabled:
                                                type: boolean
                                                description: Whether the account is disabled.
                                                default: false
                                                example: false
                                            customClaims:
                                                type:
                                                    - object
                                                    - 'null'
                                                additionalProperties: true
                                                description: Custom claims for the ID token.
                                                example:
                                                    role: user
                                            passwordHash:
                                                type:
                                                    - string
                                                    - 'null'
                                                description: |
                                                    Base64-encoded password hash for PDPKA import.
                                                    Format depends on hashAlgorithm in the import request.
                                                example: "JDJiJDEyJEFCQ0RFRkdISUpLTE1OT1BRUlNUVVY="
                                            passwordSalt:
                                                type:
                                                    - string
                                                    - 'null'
                                                description: Base64-encoded salt used with the password hash.
                                                example: "c2FsdHNhbHRzYWx0"
                                    maxItems: 1000
                                hashAlgorithm:
                                    type: string
                                    description: The algorithm used for password hashes during import.
                                    enum:
                                        - SCRYPT
                                        - BCRYPT
                                        - ARGON2
                                        - PBKDF2_SHA256
                                    example: BCRYPT
                                hashConfig:
                                    type: object
                                    description: Algorithm-specific configuration for password hashing.
                                    properties:
                                        rounds:
                                            type:
