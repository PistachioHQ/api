    /admin/v1/projects/{projectId}/apps/{appId}:undelete:
        post:
            operationId: undeleteApp
            summary: Restore a deleted app
            description: |
                Restores a soft-deleted app.
                Only works for apps in DELETED state within the 30-day grace period.
                The app will be restored to ACTIVE state.
            tags:
                - Apps
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the app
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: appId
                  in: path
                  description: The app ID to restore
                  required: true
                  schema:
                    type: string
                    maxLength: 64
            responses:
                '200':
                    description: App restored
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing the restored app.
                                properties:
                                    app:
                                        type: object
                                        description: |
                                            A registered application for any platform.
                                            Apps are platform-specific client applications within a project.
                                            Each app targets a specific platform and shares the project's user pool.
                                        properties:
                                            name:
                                                type: string
                                                description: Resource name in the format "projects/{project_id}/apps/{app_id}".
                                                example: projects/my-project/apps/my-ios-app
                                            appId:
                                                type: string
                                                description: Globally unique app identifier assigned by the system.
                                                maxLength: 64
                                                example: my-ios-app
                                            pistachioId:
                                                type: string
                                                description: |
                                                    Internal app identifier.
                                                    16 bytes encoded as 32 hex characters ending in '03'.
                                                example: a1b2c3d4e5f6789012345678901234503
                                            displayName:
                                                type: string
                                                description: Human-readable display name for the app.
                                                maxLength: 64
                                                example: My iOS App
                                            projectId:
                                                type: string
                                                description: The project this app belongs to.
                                                example: my-project
                                            platform:
                                                type: string
                                                description: Target platform for an app.
