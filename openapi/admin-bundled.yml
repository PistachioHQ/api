            operationId: updateTenantUser
            summary: Update a tenant user
            description: |
                Updates an existing tenant-level user.
                Only provided fields are updated; omitted fields retain their current values.
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID that owns the tenant
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
                - name: tenantId
                  in: path
                  description: The tenant ID that owns the user
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-zA-Z0-9_]+$'
                    maxLength: 128
                - name: pistachioId
                  in: path
                  description: The user's pistachio_id (32 hex characters ending in '00')
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-fA-F0-9]{30}00$'
            requestBody:
                description: User update parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: |
                                Request body for updating an existing user.
                                Only provided fields are updated; omitted fields retain their current values.
                                To clear a nullable field, explicitly set it to null.
                            properties:
                                email:
                                    type:
                                        - string
                                        - 'null'
                                    format: email
                                    description: |
                                        New email address for the user.
                                        If not provided, the email will not be changed.
                                        Set to null to clear the email.
                                    example: newemail@example.com
                                emailVerified:
                                    type: boolean
                                    description: |
                                        Whether the email has been verified.
                                        If not provided, the value will not be changed.
                                    example: true
                                phoneNumber:
                                    type:
                                        - string
                                        - 'null'
                                    pattern: '^\+[1-9]\d{1,14}$'
                                    description: |
                                        New phone number in E.164 format.
                                        If not provided, the phone number will not be changed.
                                        Set to null to clear the phone number.
                                    example: "+14155559999"
                                displayName:
