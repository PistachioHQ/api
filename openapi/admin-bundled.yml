                                                    description: |
                                                        Tenant ID this user belongs to.
                                                        Null for project-level users (single-tenant mode).
                                                    example: MyTenant
                                                email:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    format: email
                                                    description: |
                                                        User's primary email address.
                                                        Unique within the project/tenant scope if set.
                                                    example: user@example.com
                                                emailVerified:
                                                    type: boolean
                                                    description: Whether the user's email address has been verified.
                                                    default: false
                                                    example: true
                                                phoneNumber:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    pattern: '^\+[1-9]\d{1,14}$'
                                                    description: |
                                                        User's phone number in E.164 format (e.g., "+14155551234").
                                                        Unique within the project/tenant scope if set.
                                                    example: "+14155551234"
                                                displayName:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    maxLength: 256
                                                    description: Human-readable display name for the user. Max 256 characters.
                                                    example: John Doe
                                                photoUrl:
                                                    type:
                                                        - string
                                                        - 'null'
                                                    format: uri
                                                    description: URL to the user's profile photo.
                                                    example: "https://example.com/photo.jpg"
                                                disabled:
                                                    type: boolean
                                                    description: |
                                                        Whether the user account is disabled.
                                                        Disabled users cannot sign in.
                                                    default: false
                                                    example: false
                                                customClaims:
                                                    type:
                                                        - object
                                                        - 'null'
                                                    additionalProperties: true
                                                    description: |
                                                        Custom claims to include in the user's ID token.
                                                        Used for application-specific authorization.
