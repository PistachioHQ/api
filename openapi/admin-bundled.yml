        post:
            operationId: searchProjectUsersPost
            summary: Search project users
            description: |
                Searches for users within a project using full-text search.
                Use this method for complex queries that exceed URL length limits.

                Searchable fields:
                - email: User's email address
                - display_name: Human-readable display name
                - phone_number: Phone number in E.164 format
                - disabled: Whether account is disabled
                - email_verified: Whether email has been verified
                - created_at: Timestamp when created
                - updated_at: Timestamp when last updated

                Example queries:
                - "john" - Search all fields
                - "email:*@example.com" - Users with emails from example.com
                - "disabled:true" - Disabled users only
            tags:
                - Users
            security:
                - ApiKeyAuth: []
                  ServiceAccountAuth: []
            parameters:
                - name: projectId
                  in: path
                  description: The project ID to search users in
                  required: true
                  schema:
                    type: string
                    pattern: '^[a-z][a-z0-9-]{4,28}[a-z0-9]$'
            requestBody:
                description: Search parameters
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            description: |
                                Request body for searching users within a project or tenant.
                            properties:
                                params:
                                    type: object
                                    description: |
                                        Common search parameters for search endpoints.
                                        Extends PaginationParams with a query field for full-text search.
                                    properties:
                                        query:
                                            type: string
                                            description: |
                                                Query string for searching.

                                                Supports:
                                                - Terms: `alice` (searches all fields with OR)
                                                - Phrases: `"Alice Smith"` (exact phrase match)
                                                - Field queries: `username:alice` (specific field)
                                                - Wildcards: `ali*` (prefix), `*@example.com` (suffix)
                                                - Boolean operators: `AND`, `OR`, `NOT`
                                                - Grouping: `(alice OR bob) AND email:*@corp.com`
                                                - Ranges: `created_at:[2024-01-01 TO 2024-12-31]` (inclusive)
                                                - Boosting: `username:alice^2.0`

                                                Empty string or "*" returns all documents (list semantics).
                                            maxLength: 1000
                                            example: "display_name:Production* AND state:ACTIVE"
                                        pagination:
                                            type: object
                                            description: |
                                                Common pagination parameters for list endpoints.
                                                Can be embedded in list request messages or composed into SearchParams.
                                            properties:
                                                pageSize:
                                                    type: integer
                                                    description: Number of results to return per page. Defaults to 20, maximum is 100.
                                                    minimum: 0
                                                    maximum: 100
                                                    default: 20
                                                    example: 20
                                                cursor:
                                                    type: string
                                                    description: |
                                                        Cursor for pagination.
                                                        Use "*" for the first page of results.
                                                        Use the `nextCursor` from the previous response for subsequent pages.
                                                        When cursor is provided (and not "*"), the sort parameter is ignored.
                                                    maxLength: 512
                                                    example: "*"
                                                sort:
                                                    type: array
                                                    description: |
                                                        Sort specification as an ordered list of fields.
                                                        Each endpoint defines its own default sort and valid fields.
                                                        Ignored when cursor is provided (except for "*").
                                                    maxItems: 5
                                                    items:
                                                        type: object
                                                        description: Specifies a field and direction for sorting.
                                                        properties:
                                                            field:
                                                                type: string
                                                                description: The field name to sort by. Valid fields are endpoint-specific.
                                                                minLength: 1
                                                                maxLength: 64
                                                                example: created_at
                                                            direction:
                                                                type: string
                                                                description: Sort direction for ordering results.
                                                                enum:
                                                                    - ASC
                                                                    - DESC
                                                                example: DESC
                                                        required:
                                                            - field
                                                    example:
                                                        - field: created_at
                                                          direction: DESC
                            example:
                                params:
                                    query: "email:*@example.com AND disabled:false"
                                    pagination:
                                        pageSize: 20
                                        cursor: "*"
                                        sort:
                                            - field: created_at
                                              direction: DESC
            responses:
                '200':
                    description: Search results
                    content:
                        application/json:
                            schema:
                                type: object
                                description: Response containing search results for users.
                                properties:
                                    users:
                                        type: array
                                        description: The list of users matching the search query.
                                        items:
                                            type: object
                                            description: |
                                                A user account within a project or tenant.
                                                Users are the identity records for authentication. Each user has a
                                                system-generated pistachio_id as their unique identifier.
                                            required:
                                                - name
                                                - pistachioId
                                                - emailVerified
                                                - disabled
                                                - createdAt
                                                - updatedAt
                                            properties:
                                                name:
                                                    type: string
                                                    description: |
                                                        Resource name in the format:
                                                        - Project users: "projects/{project_id}/users/{pistachio_id}"
                                                        - Tenant users: "projects/{project_id}/tenants/{tenant_id}/users/{pistachio_id}"
                                                    example: projects/my-project/users/a1b2c3d4e5f6789012345678901234500
                                                pistachioId:
                                                    type: string
                                                    description: |
                                                        System-generated user identifier.
                                                        16 bytes encoded as 32 hex characters ending in '00'.
                                                    pattern: '^[a-fA-F0-9]{30}00$'
                                                    example: a1b2c3d4e5f6789012345678901234500
                                                tenantId:
                                                    type:
                                                        - string
