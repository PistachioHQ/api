[package]
name = "pistachio-api"
description = "Generated Rust types for Pistachio public API"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Adam Walz <adam@pistachiohq.com"]
repository = "https://github.com/PistachioHQ/api"
readme = "README.md"

[dependencies]

# === GRPC STACK (coordinated) ===
prost = "0.14"
prost-types = "0.14"
tonic = "0.14"
tonic-prost = "0.14"

# Transitive dependency minimum versions
# These are not used directly but constrain the resolver to compatible versions
anyhow = "1.0.14"
http = "1.1"
serde = "1.0.69"
tracing-core = "0.1.28"

[build-dependencies]
tonic-prost-build = "0.14"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
