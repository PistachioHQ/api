syntax = "proto3";

package pistachio.v1;

// ValidateApiKeyRequest is the request message for API key validation.
message ValidateApiKeyRequest {}

// ValidateApiKeyResponse contains the result of API key validation.
message ValidateApiKeyResponse {
  // Whether the provided API key is valid.
  bool valid = 1;
}

// ValidateTokenRequest is the request message for bearer token validation.
message ValidateTokenRequest {}

// ValidateTokenResponse contains the result of bearer token validation.
message ValidateTokenResponse {
  // Whether the provided bearer token is valid.
  bool valid = 1;
}

// ValidateServiceAccountRequest is the request message for service account validation.
message ValidateServiceAccountRequest {}

// ValidateServiceAccountResponse contains the result of service account validation.
message ValidateServiceAccountResponse {
  // Whether the provided service account credential is valid.
  bool valid = 1;
}
